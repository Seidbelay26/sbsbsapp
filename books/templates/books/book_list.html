{% extends 'base.html' %}

{% block title %} 
    Bookstore-Books
{%endblock%}

{% block nav_title %} 
    Programming Books
{%endblock%}

{%block login %}
    <a href="{%url 'login' %}" class='p-2 rounded bg-white text-black'>Login</a>
{%endblock%}

 {% block content %}
    <div>       
        <div class="grid grid-cols-4 gap-4">
            {% for book in book_list %} 
                <a href="{% url 'book.show' book.id %}" calss='justify-self-center text-center my-4' target='_blank'>
                    <div  class='justify-self-center'>                        
                        <img src="{{book.images.url}}" width="200">                             
                    </div>
                    <p class="text-lg text-blue-700">{{book.title}}</p>                        
                </a>       
            {% endfor %}
        </div>
    </div>
{% endblock %}
