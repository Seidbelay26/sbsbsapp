{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>
        {% block title %}
            Books
        {% endblock %}
    </title>
</head>
<body>
    <nav class="p-4 flex justify-between bg-green-800 text-white w-full">
        <div class='flex flex-col justify-center'>
            <p> My Bookstore</p>
        </div> 
        <h3 class="my-6 text-center text-2xl " >{% block nav_title %} {%endblock%}</h3>         
        <div class='flex justify-end'>
            {% if user.is_authenticated %}
                <div class='my-6'>
                    <a href="{%url 'logout' %}" class='p-2 rounded bg-gray-700 text-white'>Logout</a>
                </div>
            {% else %}
                <div class='my-6'>
                    {%block login%} {%endblock%}
                </div>
            {% endif %}
        </div>  
    </nav>
    <section class='py-10 flex justify-center'>
        {% block content %}
            when we extend this, contents come here!
        {% endblock %}
    </section>
</body>
</html>
