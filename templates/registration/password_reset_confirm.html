{% extends 'base.html' %}


{%block content %}
<div class="flex">
    <div class="m-auto">
        {% if validlink %}
            <h1 class="text-2xl">Enter New Password</h1>
            <p class='mt-4 text-gray-600'> Please enter new password twice so we can verify you typed it correctly</p>
            <form method='post'>
                {% csrf_token %}
                <div>
                    <label for='new_password1'>New Password: </label>
                    {{form.new_password1}}
                </div>
                <div>
                    <label for='new_password2'>Confirm Password: </label>
                    {{form.new_password2}}
                </div>
                <div>
                   <input type='submit' value='Change my Password'/>
                </div>
            </form>
        {%else%}
            <h1 class="text-2xl"> Password reset Unsuccessful</h1>
        {% endif %}
    </div>    
</div>    
{% endblock %}
